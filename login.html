<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('/imgs/i3.jpg') no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>

    <header>

        <div class="menu">
            <a href="#" class="logo">COLHOME</a>
            <input type="checkbox" id="menu">
            <label for="menu">
                <img src="imgs/menu.png" class="menu-icono" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="houses.html">Casas</a></li>
                    <li><a href="about_us.html">Sobre Nosotros</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                    
                </ul>
            </nav>
            
        </div>

    </header>

    <main>

        <div class="wrapper">
            <div class="form-box login ">
                <h2>Inicio De Sesion</h2>
                <form  method="post" action="dashboard_admin.html">
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label >Correo</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label >Contraseña</label>
                    </div>
                    <div class="remenber-forgot">
                        <label ><input type="checkbox"> Recuerdame</label>
                        <a href="#">¿Olvidaste la Contraseña?</a>
                    </div>
                    <button  type="submit" class="from-login-btn">Ingresar </button>

                    <div class="login-register">
                        <p>¿No tienes una cuenta?<a href="#" class="register-link">Registarse </a> </p>
                    </div>
                </form>
            </div>

            <div class="form-box register ">
                <h2>Registro</h2>
                <form action="" >
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-user"></i></i></span>
                        <input type="text" required>
                        <label >Nombre</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label >Correo</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label >Contraseña</label>
                    </div>
                    <div class="remenber-forgot">
                        <label ><input type="checkbox"> Acepto Terminos y Condiciones</label>
                        
                    </div>
                    <button type="submit" class="from-login-btn">Registrar</button>

                    <div class="login-register">
                        <p>¿Ya tienes una cuenta?<a href="#" class="login-link">Iniciar Sesion </a> </p>
                    </div>
                </form>
            </div>
        </div>


    </main>












    
    <script>
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("menu").style.top = "0";
            } else {
                document.getElementById("menu").style.top = "-40px"; /* Altura de la barra de menú */
            }
        }
    </script>

    <script>
        const wrapper = document.querySelector('.wrapper');
        const loginLink = document.querySelector('.login-link');
        const registerLink = document.querySelector('.register-link');
        

        registerLink.addEventListener('click', ()=>{
            wrapper.classList.add('active');
        });

        loginLink.addEventListener('click', ()=>{
            wrapper.classList.remove('active');
        });
    </script>

</body>

</html>
